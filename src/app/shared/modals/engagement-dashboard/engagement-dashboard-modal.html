<script type="text/ng-template" id="engagement-dashboard-modal.html">
    <i class="fa fa-times close-btn" aria-hidden="true" ng-click="closeModal()"></i>
    <div class="modal-header">
        <span>QUICK FINANCIALS</span>
    </div>
    <div class="modal-body">
        <div class="question">
            <span>What do you want to do next?</span>
        </div>
        <div class="button-containers row">
            <div class="question-select-button button-type-1">
                <p>SAVE AS A DRAFT</p>
            </div>
            <div class="question-select-button button-type-1">
                <p>SHARE / APPROVE</p>
            </div>
            <div class="question-select-button button-type-1">
                <p>PUSH TO SALESFORCE</p>
            </div>
            <div class="question-select-button button-type-1">
                <p>OPEN SALESFORCE</p>
            </div>
            <div class="question-select-button button-type-1" ng-click="closeModal()">
                <p>STAFF</p>
            </div>
            <div class="question-select-button button-type-1" ng-click="createSow()">
                <p>START NOW</p>
            </div>
        </div>
    </div>
</script>
